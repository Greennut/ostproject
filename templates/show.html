{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top:20px;">
    <div class="row-sm-8">

        <h1 class="blog-post-title">{{post.title}}</h1>
        <p class="blog-post-meta"> by {{ post.owner }} on {{ post.create_time }}</p>
        <p>
            {{post.body|safe}}
        </p>
        <p class="blog-post-meta">Updated on {{post.update_time}}</p>
        <p>

            Tags :
            {% for tag in post.tags %}
            <a href="/tag/{{tag}}/">{{tag}}</a>
            {% endfor %}
        </p>
    </div>
</div>
{% endblock %}
