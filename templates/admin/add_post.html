<form method="post">
    <input name="title" value="{{post.title}}">
    <textarea name="body">{{post.body}}</textarea>
    <select name="blog_id">
        {% for blog in blogs %}
        <option value="{{blog.key.id}}" {% if blog.key.id == post.blog.id %}selected="selected" {% endif %}>
            {{ blog.name}}
        </option>
        {% endfor %}
    </select>
    <input name="tag" value="{{post.tags_string}}">
    <input type="submit">
</form>
